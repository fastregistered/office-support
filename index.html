<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка офиса</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            border: 5px solid #FFB400;
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        a {
            color: #FFB400; /* Цвет ссылок */
            text-decoration: none; /* Убираем подчеркивание */
        }
        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Уважаемые коллеги!</p>
        <p>По вопросам работы кофемашины можете обращаться по телефонам:</p>
        <p>
            <a href="tel:+70000000000">+70000000000, техник 1</a><br>
            <a href="tel:+70000000001">+70000000001, техник 2</a>
        </p>
    </div>
</body>
</html>
